<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first table</title>
    <style type="text/css">
        th, td {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <table width="500">
        <caption>My first Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Name</th>
                <th>Name</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Face</td>
                <td>Face</td>
                <td>Face</td>
                <td>Face</td>  
            </tr>
            <tr>
                
                <td>Face</td>
                <td>Face</td>
                <td>Hand</td>
            
            </tr>
        </tbody>
        <tfoot>
            <tr>
                
                <td colspan="3">Face</td>
                 
                
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
