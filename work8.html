<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format text</title>
</head>

<body>
    <p> <strong>HTML </strong>  - стандартна мова розмітки веб-сторінок в <em>Інтернеті</em> .
        <br>
        Більшість веб-сторінок створюються за <sub> допомогою</sub>  мови HTML. <br> Документ HTML  <sup> оброблюється </sup> браузером та відтворюється
        на <small>екрані у звичному для людини </small>  вигляді.

    </p>
</body>

</html>
